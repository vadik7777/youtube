---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minioconsole
  namespace: minio
  annotations:
    kubernetes.io/ingress.class: "system-ingress"
spec:
  rules:
    - host: 3qw.ru
      http:
        paths:
          - path: /minio/
            pathType: Prefix
            backend:
              service:
                name: console
                port:
                  name: http
